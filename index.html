<!DOCTYPE html>
<html lang="pt-br">

<head>
    <link rel="stylesheet" href="style.css">

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
</head>

<body>
    <Header>Biblioteca</Header>
    <main>
        <div  id="containerAddBook"> 
        <button class="button" id="addBook">Add livro</button>
        </div>
        <div class="library"> 
        <div class="book card" id="centered-element">
            <div class="card-body">
                <div class="containerInput containerTitle" > 
                <label for="title">Título</label>
                <input type="text" class= "input" id="titleInput">
            </div>
            <div class="containerInput containerAuthor" >
                <label for="author">Autor</label>
                <input type="text" class="input author" id="authorInput" >
            </div>
            <div  class="containerInput containerPages" >
                <label for="pages">Páginas</label>
                <input type="number" class="input pages" id="pagesInput"required>
             </div>
             <div  class="containerInput containerRead" > 
                <label for="read">Lido</label>
                <input type="checkbox" class="input read" id="readInput" > 
            </div>
            <button  class="button" id="submit">Submit</button>
            

            </div>

            </div>



           
            

</div>
    </main>



    <script src="script.js"></script>
</body>

</html>
