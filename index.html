<!DOCTYPE html>
<html lang="pt-br">

<head>
    <link rel="stylesheet" href="style.css">

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
</head>

<body>
    <Header>Biblioteca</Header>
    <main>
        <div  id="containerAddBook"> 
        <button class="button" id="addBook">Add livro</button>
        </div>
        <div class="book card">
            <div class="card-body">
                <div class="containerInput" id="containerTitle"> 
                <label for="title">Título</label>
                <input type="text" class= "input" id="title">
            </div>
            <div class="containerInput" id="containerAuthor">
                <label for="author">Autor</label>
                <input type="text" class="input" id="author">
            </div>
            <div  class="containerInput" id="containerPages">
                <label for="pages">Páginas</label>
                <input type="number" class="input" id="pages" required>
             </div>
             <div  class="containerInput" id="containerRead"> 
                <label for="read">Lido</label>
                <input type="checkbox" class="input" id="read"> 
            </div>
            <button class="button">Submit</button>



            </div>

        </div>


    </main>



    <script src="script.js"></script>
</body>

</html>
