<!DOCTYPE html>
<html lang="pt-br">

<head>
    <link rel="apple-touch-icon" sizes="180x180" href="favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon/favicon-16x16.png">
    <link rel="manifest" href="/favicon/site.webmanifest">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="mediaqueries.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
</head>
<body>
    <Header>Biblioteca</Header>
    <main>
        <div  id="containerAddBook"> 
        <button class="button" id="addBook">Add livro</button>
        </div>
        <div id="library"> 
        </div>
        <div id="overlay"> </div>
        <div id="centered-element">
            <form id="fixedForm">

                <div class="exitContainer"> 
                     <button type="button"  id="exit"> <svg xmlns="http://www.w3.org/2000/svg"  fill="currentColor" class="bi bi-x" viewBox="0 0 16 16">
                            <path d="M4.646 4.646a.5.5 0 0 1 .708 0L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 0 1 0-.708z"/>
                     </svg></button>
                    </div>

                <div class="containerInput containerTitle"> 
                        <label >Título</label>
                        <input type="text" name="titleInput" class= "input title" required> 
                </div>

                <div class="containerInput containerAuthor">
                    <label>Autor</label>
                    <input type="text" name="authorInput" class="input author" required>
                </div>

                <div  class="containerInput containerPages">
                    <label>Páginas</label>
                    <input type="number" name="pagesInput" class="input pages" required>
                </div>

                <div class="containerInput containerRead"> 
                    <label>Lido</label>
                    <input type="checkbox" name="readInput" class="input read"> 
                </div>

                <button class="button" id="submit">Submit</button>
        
            </form>

            </div>

    </main>

    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
