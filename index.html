<!DOCTYPE html>
<html lang="pt-br">

<head>
    <link rel="stylesheet" href="style.css">

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
</head>

<body>
    <Header>Biblioteca</Header>
    <main>
        <div  id="containerAddBook"> 
        <button class="button" id="addBook">Add livro</button>
        </div>
        <div class="library"> 
        <div class="book card" id="centered-element">
            <div class="card-body">
                <form>
                <div class="containerInput containerTitle" > 
                <label for="titleInput">Título</label>
                <input type="text" name="titleInput" class= "input" id="titleInput" required>
            </div>
            <div class="containerInput containerAuthor" >
                <label for="authorInput">Autor</label>
                <input type="text" name="authorInput" class="input author" id="authorInput" required >
            </div>
            <div  class="containerInput containerPages" >
                <label for="pagesInput">Páginas</label>
                <input type="number" name="pagesInput" class="input pages" id="pagesInput" required>
             </div>
             <div  class="containerInput containerRead" > 
                <label for="readInput">Lido</label>
                <input type="checkbox" name="readInput" class="input read" id="readInput"> 
            </div>
            <button class="button" id="submit">Submit</button>
            </form>

            </div>

            </div>



           
            

</div>
    </main>



    <script src="script.js"></script>
</body>

</html>
